<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title " mat-dialog-title>{{Operation}} Role Fonctionnel</h4>
            </div>
            <div class="card-body">
                <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
                    <div mat-dialog-actions class="mb-5 align-self-end">
                        <button mat-icon-button color="accent" (click)="addNew()">
                            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="onNoClick()">
                            <mat-icon aria-label="Cancel">cancel</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="Save()">
                            <mat-icon aria-label="dynamic_feed">dynamic_feed</mat-icon>
                        </button>
                    </div>
                    <div [formGroup]="formGroup">
                        <div class="col-12">
                            <mat-form-field color="accent">
                                <input matInput placeholder="Description" formControlName="Description"
                                    [(ngModel)]="RoleFonctionnel.Description" name="Description">
                            </mat-form-field>
                            <mat-error *ngIf="roleFonctionnelControl.hasError('required')">champ obligatoire
                            </mat-error>
                        </div>
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Utilisateurs</mat-label>
                                <mat-select formControlName="Utilisateur" [(ngModel)]="RoleFonctionnel.Utilisateur"
                                    multiple>
                                    <mat-option *ngFor="let Utilisateur of Utilisateurs" [value]="Utilisateur">
                                        {{Utilisateur.NomUtilisateur}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
