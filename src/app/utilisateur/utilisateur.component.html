<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gestion Utilisateur</h4>
                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <button mat-icon-button matSuffix color="accent" class="ml-2" (click)="Create()">
                                <mat-icon type='button' aria-hidden="false" aria-label="Example home icon">
                                    add_circle_outline
                                </mat-icon>
                            </button>
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
                                    <ng-container matColumnDef="Id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="NomUtilisateur">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Utilisateur </th>
                                        <td mat-cell *matCellDef="let element"> {{element.NomUtilisateur}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Nom">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Prenom">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Prenom}} </td>
                                    </ng-container>


                                    <ng-container matColumnDef="MotDePasse">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mot De Passe</th>
                                        <td mat-cell *matCellDef="let element"> {{element.MotDePasse}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="Email">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                                    </ng-container>



                                    <ng-container matColumnDef="Telephone">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone</th>
                                        <td mat-cell *matCellDef="let element">

                                            {{element.Telephone}}

                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="EstActive">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
                                        <td mat-cell *matCellDef="let element">
                                            <mat-checkbox [checked]="element.EstActive" [disabled]="isRedOnly">
                                            </mat-checkbox>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Operation">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                        <td mat-cell *matCellDef="let element">
                                            <button mat-icon-button matSuffix color="accent" (click)="Edit(element.Id)">
                                                <mat-icon type='button' aria-hidden="false"
                                                    aria-label="Example home icon">update
                                                </mat-icon>
                                            </button>
                                            <button mat-icon-button matSuffix color="accent"
                                                (click)="Delete(element.Id)">
                                                <mat-icon type='button' aria-hidden="false"
                                                    aria-label="Example home icon">delete
                                                </mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
